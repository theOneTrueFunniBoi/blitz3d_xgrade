<h1>Kaboom</h1>
<h1>Parameters</h1>
<table>
<tr>
<td>
None.
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>
<td>
The Kaboom command is used to test exception handling.
<br />
<br />
It runs the equivalant to "*(int*)0 = 0;" in c++.
<br />
<br />
Using this command will generate a fatal error, and will thus trigger the bbruntime error reporting functionality.
</td>
</tr>
</table>
